<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Relativity Visualiser</title>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

    <script src="sketch.js"></script>
    <script src="index.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/latex.css@1.5.0/style.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main id="app">
      <h1>Relativity Visualiser</h1>

      <!-- <p class="author">
        Quinn Amores <br />
        <small> With help from Katie Baker & Jack Fletcher</small>
      </p> -->

      <!-- Sketch-->
      <div class="popout">
        <div id="sketch" class="sketch"></div>
      </div>

      <!-- Controls-->
      <sketch-controls inline-template>
        <div class="controls">
          <fieldset>
            <legend>
              <select v-model="observerSelected">
                <option
                  v-for="option in observersOptions"
                  v-bind:value="option.value"
                >
                  {{ option.text }}
                </option>
              </select>
            </legend>

            <observer-details inline-template>
              <div class="observer-details">
                <div>
                  <table>
                    <tbody>
                      <tr>
                        <th scope="row">Color</th>
                        <td style="min-width: 5rem">
                          <div
                            class="color-box"
                            :style="{'background-color': observer.color}"
                          ></div>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">Relative speed</th>
                        <td>{{ relativeSpeed }}c</td>
                      </tr>
                      <tr>
                        <th scope="row">Time dilation</th>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">Length contraction</th>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div class="action-buttons">
                  <button @click="matchSpeed">Match perspective speed</button>

                  <!-- Gridlines -->
                  <button
                    v-if="observer.showGrid"
                    @click="observer.showGrid = false"
                  >
                    Hide axes
                  </button>
                  <button v-else @click="observer.showGrid = true">Show axes</button>
                </div>
              </div>
            </observer-details>
          </fieldset>

          <p class="buttons-container">
            <button @click="previousObserver">Previous observer</button>
            <button @click="nextObserver">Next observer</button>
          </p>
        </div>
      </sketch-controls>
    </main>
  </body>
</html>
