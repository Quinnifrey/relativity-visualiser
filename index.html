<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Relativity Visualiser</title>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

    <script src="sketch.js"></script>
    <script src="index.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/latex.css@1.5.0/style.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main id="app">
      <h1>Relativity Visualiser</h1>

      <!-- <p class="author">
        Quinn Amores <br />
        <small> With help from Katie Baker & Jack Fletcher</small>
      </p> -->

      <!-- Sketch-->
      <div class="popout">
        <div id="sketch" class="sketch"></div>
      </div>

      <!-- Controls-->
      <sketch-controls inline-template>
        <div class="controls">
          <h3>Observer Table</h3>
            <observers-table inline-template>
              <div>
                <table class="observers-table">
                  <thead>
                    <th>Image</th>
                    <th>Colour</th>
                    <th>Relative Speed</th>
                    <th>Gamma</th>
                    <th>Axis Toggle</th>
                    <th>Match Speed</th>
                    <th>Change Speed</th>
                    <th>Delete Observer</th>
                  </thead>

                  <tbody>
                    <template v-for="(observer, index) in observers">
                      <observers-table-row :observer="observer" :key="index" />
                    </template>
                  </tbody>
                </table>
              </div>
            </observers-table>


          <p class="buttons-container">
            <button @click="addObserver">Add observer</button>
          </p>
        </div>
      </sketch-controls>
    </main>
  </body>

  <script type="text/x-template" id="observers-table-row-template">
    <tr>
      <td>
        <img :src="observer.spriteUrl()" />
      </td>
      <td>
        <div
          class="color-box"
          :style="{ 'background-color': observer.color() }"
        ></div>
      </td>
      <td>{{ relativeSpeed }}</td>
      <td>{{ gamma }}</td>
      <td><button v-if="observer.showGrid" @click="observer.showGrid = false"> Hide </button>
          <button v-else @click="observer.showGrid = true"> Show </button></td>
      <td><button @click="matchSpeed">Match Observer speed</button></td>
      <td><button @click="changeSpeed">Change Observer Speed</button></td>
      <td><button @click="deleteObserver">X</button></td>
    </tr>
  </script>
</html>
